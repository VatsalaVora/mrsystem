{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Get Started</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="icon" href="{%  static 'media/favicon.png' %}">
	<link rel="stylesheet" href="{%  static 'css/home.css' %}">
</head>
<body>
	<div class="bg-image"></div>
	<h3 id="tag">Discover Your Next Favorite.</h3>
	<div class="container">
		<a href="#" class="button" id="getstart">
			<div class="button_line"></div>
			<div class="button_line"></div>
			<span class="button_text">GET STARTED &#8594;</span>
		</a>
	</div>

	<div id="myModal" class="modal">
			<div class="form-content">
				<span class="closeb">Ã—</span>
				<div class="cont">
        		<div class="form sign-in">
					<h2>Welcome Back!</h2>
					<br>
					<br>
					<form action="signin" method="POST" id="signin-form">
						{% csrf_token %}
						<label><input type="text" placeholder="Username" name="loguser" id="loguser" required></label>
						<label><input type="password" placeholder="Password" name="logpass" id="password" required></label>
						<button type="submit" class="submit">Sign In</button>
						<br>
						<br>

					</form>
        		</div>
        		<div class="sub-cont">
					<div class="img">

						<div class="img__text m--up">
							<h3>Don't have an account? Sign up!</h3>
                		</div>

						<div class="img__text m--in">
							<h3>Already have an account? Sign in!</h3>
                		</div>

						<div class="img__btn">
                    	<span class="m--up">Sign Up</span>
                    	<span class="m--in">Sign In</span>
                		</div>

            		</div>

					<div class="form sign-up">
                	<h2>Welcome!</h2>
						<br>
						<form action="signup" method="POST">
							{% csrf_token %}
							<label><input type="text" placeholder="Username" name="username" id="username" required></label>
							<label><input type="text" placeholder="First Name" name="first_name" id="fname" required></label>
							<label><input type="text" placeholder="Last Name" name="last_name" id="lname" required></label>
							<label><input type="text" placeholder="Email" name="email" id="email" required></label>
							<label><input type="password" placeholder="Password" name="password" id="regpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
							<label><input type="password" placeholder="Confirm Password" name="pswCon" id="regConpassword" required></label>
							<button type="submit" class="submit">Sign Up</button>
						</form>

            		</div>
        		</div>
    			</div>
			</div>
		</div>

<script src="{% static 'js/home.js' %}" type="text/javascript"></script>
</body>
</html>
